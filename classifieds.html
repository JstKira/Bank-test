<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصنفين | إمبراطورية لاست</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1>إمبراطورية لاست</h1>
            <nav>
                <a href="index.html">🏰 العودة إلى الرئيسية</a>
            </nav>
        </header>

        <!-- 🎖️ قسم المصنفين -->
        <section id="classifieds">
            <h2>🎖️ المصنفين</h2>

            <!-- المصنف 1 -->
            <div class="ranking">
                <button class="toggle-btn">
                    <span class="text">🏆 المصنف 1</span>
                    <span class="arrow">⌄</span>
                </button>
                <div class="details">
                    <p>💠 تفاصيل المصنف الأول هنا.</p>
                    <p>⚔️ بعض المعلومات المهمة.</p>
                </div>
            </div>

            <!-- المصنف 2 -->
            <div class="ranking">
                <button class="toggle-btn">
                    <span class="text">🥈 المصنف 2</span>
                    <span class="arrow">⌄</span>
                </button>
                <div class="details">
                    <p>✨ تفاصيل المصنف الثاني هنا.</p>
                    <p>🏹 معلومات إضافية.</p>
                </div>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
